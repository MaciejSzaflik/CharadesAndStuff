@(gameId: String)
<head>

        <title>Checkers board</title>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/checkersBoard.js")" type="text/javascript"></script>
        
</head>

            </div>
            <div id='history'>Game Log:</div>
        </div>
    </body>
